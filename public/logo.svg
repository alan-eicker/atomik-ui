<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Atomic symbol icon - simpler design matching screenshot -->
  <g transform="translate(8, 8)">
    <!-- Center nucleus -->
    <circle cx="17" cy="17" r="4" fill="#5dd9e8"/>
    
    <!-- Orbital rings - 3 rings -->
    <ellipse cx="17" cy="17" rx="14" ry="7" fill="none" stroke="#5dd9e8" stroke-width="2" opacity="0.8"/>
    <ellipse cx="17" cy="17" rx="7" ry="14" fill="none" stroke="#5dd9e8" stroke-width="2" opacity="0.8"/>
    <ellipse cx="17" cy="17" rx="11" ry="11" fill="none" stroke="#5dd9e8" stroke-width="2" opacity="0.6" transform="rotate(60 17 17)"/>
    
    <!-- Electron dots on orbits -->
    <circle cx="31" cy="17" r="2.5" fill="#5dd9e8"/>
    <circle cx="17" cy="3" r="2.5" fill="#5dd9e8"/>
    <circle cx="3" cy="17" r="2.5" fill="#5dd9e8"/>
  </g>
  
  <!-- Text - positioned to the right -->
  <text x="50" y="32" font-family="'Roboto', sans-serif" font-size="20" font-weight="700" fill="#ffffff" letter-spacing="0.5">
    ATOMIK UI
  </text>
</svg>
