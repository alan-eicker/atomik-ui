<svg width="900" height="300" viewBox="0 0 900 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Atom icon -->
  <g transform="translate(150,150)" fill="none" stroke="#7FD3E6" stroke-width="12">
    <!-- Horizontal orbit -->
    <ellipse rx="90" ry="45"/>
    <!-- Diagonal orbit 1 -->
    <ellipse rx="90" ry="45" transform="rotate(60)"/>
    <!-- Diagonal orbit 2 -->
    <ellipse rx="90" ry="45" transform="rotate(-60)"/>
    <!-- Nucleus -->
    <circle r="10" fill="#7FD3E6" stroke="none"/>
  </g>

  <!-- Text -->
  <text x="320" y="185"
        font-family="Montserrat, Arial, Helvetica, sans-serif"
        font-size="110"
        font-weight="700"
        letter-spacing="4"
        fill="#FFF4C2">
    ATOMIK UI
  </text>
</svg>
